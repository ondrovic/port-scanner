services:
  port-scanner:
    image: ondrovic/port-scanner:latest
    ports:
      - "${PORT}:${PORT}"
    environment:
      - PORT=${PORT}
    restart: unless-stopped
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:${PORT}/health || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s
